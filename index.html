<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转提示</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial; }
        .container { text-align: center; padding: 20px; }
        a { color: #007bff; text-decoration: none; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>正在为您打开页面...</h2>
        <p>如果没有自动跳转，请点击下方链接：</p>
        <a href="https://saog.cn:5667" target="_blank">访问 https://saog.cn:5667</a>
    </div>

    <!-- 尝试静默打开新窗口（部分浏览器会拦截） -->
    <script>
        window.onload = () => {
            setTimeout(() => {
                window.open('https://saog.cn:5667', '_blank');
            }, 1000);
        };
    </script>
</body>
</html>
